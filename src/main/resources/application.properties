spring.application.name=Springbootdockerdemo2
spring.datasource.url=jdbc:mysql://localhost:3307/product_db
spring.datasource.username=rk
spring.datasource.password=rk
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Activate Docker profile when running in Docker
spring.profiles.active=docker


